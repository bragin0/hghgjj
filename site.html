<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Моя фотка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-y: scroll;
        }

        .background {
            width: 100%;
            height: 100vh;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
        }


        .photo {
            width: 100%;
            height: auto; /* Убираем обрезку, фотография будет масштабироваться пропорционально */
        }
    </style>



<style>
/* Общие стили */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Глобальная настройка шрифта */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

/* Классы для внешнего контейнера */
.sticky {
  position: sticky;
}
.top-0 {
  top: 0;
}
.z-10 {
  z-index: 10;
}

.border-b {
  border-bottom-width: 1px;
  position: absolute;
}
.border-gray-800 {
  border-color: #1f2937;
}

/* Классы для внутреннего контейнера */
.px-4 {
  padding-left: 1rem;
  padding-right: 1rem;
}
.py-3 {
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
}
.flex {
  display: flex;
}
.items-center {
  align-items: center;
}

/* Классы для заголовка */
.text-lg {
  font-size: 1.125rem;
  line-height: 1.75rem;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}
.font-medium {
  font-weight: 500;
}
.text-white {
  color: #000000;
}
</style>
</head>
<body>
    <div class="sticky top-0 z-10 bg-black border-b border-gray-800">
        <div class="px-4 py-3 flex items-center">
            <a href="index.html" class="text-lg font-medium text-white no-underline">Назад</a>
        </div>
    </div>
    
    <div class="background">
        <img src="img.jpg" alt="Моя фотка" class="photo">
    </div>
    
    <style>
        .no-underline {
            text-decoration: none;
        }
    </style>
