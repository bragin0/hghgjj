<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя фотка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-y: scroll; /* Оставляем прокрутку */
            scrollbar-width: none; /* Для Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Для Chrome, Safari */
        }

        .background {
            width: 100%;
            height: 100vh;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
        }

        .photo {
            width: 100%;
            height: auto; /* Масштабируется пропорционально */
        }

        .no-underline {
            text-decoration: none;
        }

        /* Стили для заголовка */
        .sticky {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: black;
            border-bottom: 1px solid #1f2937;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .text-lg {
            font-size: 1.125rem;
            font-weight: 500;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
    </style>
</head>
<body>
    <div class="sticky px-4 py-3 flex items-center">
        <a href="index.html" class="text-lg no-underline">Назад</a>
    </div>

    <div class="background">
        <img src="img.jpg" alt="Моя фотка" class="photo">
    </div>
</body>
</html>
