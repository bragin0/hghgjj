<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение Telegram</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Полноэкранный режим в Telegram</h1>
        <p>Приложение запускается сразу в полноэкранном режиме.</p>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Функция для отправки сообщения
        function sendMessage() {
            const message = document.getElementById('userMessage').value;
            const userId = window.Telegram.WebApp.user.id; // Получаем ID пользователя
            const userName = window.Telegram.WebApp.user.username; // Получаем никнейм пользователя
            
            if (message.trim() !== "") {
                // Отправляем данные на сервер
                fetch('https://your-server-url.com/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        userName: userName,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Сообщение отправлено!');
                    document.getElementById('userMessage').value = ""; // Очистить поле ввода
                })
                .catch(error => {
                    alert('Ошибка при отправке сообщения');
                });
            }
        }
    </script>
</body>
</html>
