<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение Telegram</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Черный фон */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .message-box {
            display: flex;
            width: 100%;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .send-button {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 20px 20px 0;
        }

        .send-button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Полноэкранный режим в Telegram</h1>
        <p>Приложение запускается сразу в полноэкранном режиме.</p>

        <div class="message-box">
            <input type="text" class="message-input" placeholder="Введите сообщение...">
            <button class="send-button">Отправить</button>
        </div>
    </div>

    <script>
        // Функция для запроса полноэкранного режима
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Попытаться перейти в полноэкранный режим при загрузке страницы
        window.addEventListener('load', function() {
            // Для Telegram Webview
            if (window.TelegramWebviewProxy) {
                const data = JSON.stringify({});
                window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', data);
            } else {
                // Для обычных браузеров
                requestFullscreen();
            }
        });

        // Обработчик событий для изменения состояния полноэкранного режима
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://web.telegram.org') return; // Проверка безопасности

            const message = JSON.parse(event.data);

            if (message.eventType === 'web_app_fullscreen_changed') {
                const isFullscreen = message.eventData.isFullscreen;
                if (isFullscreen) {
                    console.log('Мини-приложение перешло в полноэкранный режим.');
                } else {
                    console.log('Мини-приложение вышло из полноэкранного режима.');
                }
            }
        });
    </script>
</body>
</html>
