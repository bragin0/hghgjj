<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Отправьте сообщение админу</h1>
    <textarea id="message" placeholder="Введите ваше сообщение" rows="5" cols="30"></textarea><br>
    <button onclick="sendMessage()">Отправить</button>

    <script>
        // Получаем данные о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;
        const username = user.username || "Без имени";
        const firstName = user.first_name || "Неизвестный";
        const userId = user.id;

        function sendMessage() {
            const message = document.getElementById('message').value;

            if (!message.trim()) {
                alert("Введите сообщение перед отправкой!");
                return;
            }

            // Формируем данные для отправки админу
            const fullMessage = `Сообщение от ${firstName} (@${username}, ID: ${userId}):\n${message}`;
            
            // Отправляем данные в бота
            Telegram.WebApp.sendData(fullMessage);
        }

        Telegram.WebApp.ready(); // Уведомление, что приложение загружено
    </script>
</body>
</html>
