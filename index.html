<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с шапкой</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Inter, 'sans-serif';
        background-color: #000000;
        padding: 0;
        margin: 0;
      }

      header {
        width: 100%;
        height: auto;
      }

      header img {
        width: 100%;
        height: auto;
      }

      main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .content {
        width: 100%;
        max-width: 1920px;
        padding: 20px;
        background-color: rgb(0, 0, 0);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      textarea, input[type="text"] {
        width: 100%;
  padding: 10px;
  font-size: 16px;
  margin: 10px 0;
  border: 1px solid #737373;
  border-radius: 5px;
  background-color: #000000;
  color: white;
  min-height: 50px;
  max-height: 150px; /* Ограничиваем максимальную высоту */
  resize: vertical;  /* Разрешаем изменять размер по вертикали */
  overflow-y: auto;  /* Включаем вертикальную прокрутку */
  transition: all 0.3s;
      }

      textarea:focus, input[type="text"]:focus {
        outline: none;
        border-color: #2463eb;
        box-shadow: 0 0 10px rgba(36, 99, 235, 0.5);
      }

      button {
        --border-radius: 4px;
        --border-width: 2px;
        --border-color: #000000;
        --loader-color: #ffffff;
        --background-color: #000000;
        --text-color: #fff;
        all: unset;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
        color: var(--text-color);
        cursor: pointer;
        border-radius: var(--border-radius);
        background-color: var(--background-color);
        margin-top: 10px;
      }

      button:hover {
        background-color: #000000;
      }

      button:disabled {
        cursor: wait;
      }

      span {
        position: absolute;
        border-width: var(--border-width) solid transparent;
        border-radius: calc(var(--border-radius) + var(--border-width));
        width: 100%;
        height: 100%;
        box-sizing: content-box;
        background-color: black;
        border: var(--border-width) solid transparent;
        -webkit-mask-image: linear-gradient(#fff 0 0), linear-gradient(#fff 0 0);
        mask-image: linear-gradient(#fff 0 0), linear-gradient(#fff 0 0);
        -webkit-mask-clip: padding-box, border-box;
        mask-clip: padding-box, border-box;
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }

      span::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        width: 24px;
        height: 24px;
        background-color: var(--loader-color);
        filter: blur(8px);
        animation: rotate 2s linear infinite;
        will-change: transform;
      }

      @keyframes rotate {
        0% {
          top: 0;
          left: 0;
        }
        35% {
          top: 0;
          left: 100%;
        }
        50% {
          top: 100%;
          left: 100%;
        }
        85% {
          top: 100%;
          left: 0;
        }
      }

      /* Плавное появление и исчезновение всплывающего сообщения */
      .popup-message {
    position: fixed;
    top: 10px; /* Это расстояние от верхней части экрана */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background-color: rgb(67, 67, 67);
    border-radius: 18px;
    width: 270px;
    height: auto;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 9999; /* Убедитесь, что всплывающее сообщение на переднем плане */
}


      .popup-message.show {
        opacity: 1;
        top: 10px; /* Плавно появляется */
      }

      .avatar {
        height: 33px;
        margin-right: 10px;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0.8;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      h2 {
        font-size: 12px;
        color: white;
        line-height: 12px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 4px;
        display: inline-block;
      }

      a {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.55);
      }

      p {
        font-size: 12px;
        color: white;
        line-height: 16px;
        max-width: 300px;
        margin: 0;
      }

    </style>
</head>
<body>
    <header>
        <img src="https://psv4.userapi.com/s/v1/d/_AMJREH6noNgkCt1h2Zmfb74nA6i086uWTBSc41V4atqXD8wchnyuBjMQZXdJb-mM6O4bc4dT8ZJaAVs-NecZKnl5MQlQnrwtNhAe0yAaV3hyZRSDGKjVA/7.png" alt="Шапка сайта">
    </header>
    <main>
        <div class="content">
            <form id="message-form">
                <textarea id="message" placeholder="Введите ваше сообщение..." required=""></textarea>
                <button type="submit">
                    <span></span>
                    Отправить
                </button>
            </form>
        </div>
    </main>

    <!-- Сообщение, которое будет показываться сверху -->
    <div class="popup-message" id="popup-message">
        <img src="https://psv4.userapi.com/s/v1/d/ZhR1Pzi0R7unnIghMxvsHLVzW7uQoLnyu2tgUd1iJPoYy6NPgrRIagBzTn0zH3BvDDpJWwc8ETGBJvrhHJk_M2kgoGqXpS1sKrs1mpkBKMS4P4gfW0LlGA/9.png" class="avatar">
        <div class="text-content">
            <div class="top-row">
                <h2>TGbot</h2>
                <a>Сейчас</a>
            </div>
            <p>Спасибо за ТЗ, с вами скоро свяжутся</p>
        </div>
    </div>

    <script>
      const form = document.getElementById('message-form');
      const textarea = document.getElementById('message');
      const button = document.querySelector('button');
      const popupMessage = document.getElementById('popup-message');
      
      // Функция для автоизменяющейся высоты textarea
      function adjustTextarea() {
        textarea.style.height = 'auto';  // сбрасываем текущую высоту
        textarea.style.height = `${textarea.scrollHeight}px`;  // устанавливаем высоту в зависимости от содержимого
      }

      // Инициализация автоизменяющейся высоты
      textarea.addEventListener('input', adjustTextarea);

      // Получаем данные пользователя через initDataUnsafe
      const user = Telegram.WebApp.initDataUnsafe ? Telegram.WebApp.initDataUnsafe.user : null;

      if (!user) {
        console.log("Ошибка инициализации WebApp: нет данных пользователя.");
      } else {
        console.log("Данные пользователя:", user);

        // Функция для прокрутки вниз, чтобы кнопка была видна
function scrollToBottom() {
  window.scrollTo({
    top: document.documentElement.scrollHeight, // Прокручиваем в самый низ
    behavior: 'smooth' // Плавная прокрутка
  });
}

// Вызываем эту функцию после отправки сообщения или изменения размера поля ввода
form.onsubmit = (e) => {
  e.preventDefault();
  const message = textarea.value;

  // Если сообщение не пустое, отправляем в бот
  if (message) {
    button.setAttribute('disabled', 'true');
    const spinner = button.querySelector('span');
    spinner.style.animationPlayState = 'running'; // Запускаем анимацию

    try {
      const botToken = '7616460556:AAGUc6yAh8lLyQNzPSA7G8xIMOdZAKKmVDY';
      const chatId = '511301057';
      const text = `Ник: @${user.username}\nСообщение:\n${message}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
        }),
      }).then(response => {
        if (response.ok) {
          textarea.value = '';
          adjustTextarea(); // Обновление размера textarea после очистки
          showPopup(); // Показываем всплывающее сообщение
          scrollToBottom(); // Прокручиваем страницу вниз
        }
      }).catch((error) => {
        console.log('Ошибка при отправке запроса:', error);
      }).finally(() => {
        button.removeAttribute('disabled');
        spinner.style.animationPlayState = 'paused'; // Останавливаем анимацию
      });
    } catch (error) {
      console.log('Ошибка при обработке сообщения:', error);
      button.removeAttribute('disabled');
      spinner.style.animationPlayState = 'paused'; // Останавливаем анимацию
    }
  }
};

      }
// Функция для отображения всплывающего сообщения
function showPopup() {
  popupMessage.classList.add('show');
  
  // Прокручиваем страницу, чтобы сообщение стало видимым
  window.scrollTo({
    top: popupMessage.offsetTop,    // Прокручиваем к всплывающему сообщению
    behavior: 'smooth' // Плавная прокрутка
  });

  setTimeout(() => {
    popupMessage.classList.remove('show');
  }, 7000); // Скрыть через 7 секунд
}



    </script>
</body>
</html>
