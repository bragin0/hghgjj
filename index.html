<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App for Telegram Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Отправьте ваше сообщение администратору</h2>
  <form id="message-form">
    <input type="text" id="message" placeholder="Введите ваше сообщение..." required>
    <button type="submit">Отправить</button>
  </form>

  <script>
    const form = document.getElementById('message-form');
    form.onsubmit = (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      if (message) {
        // Отправляем данные в Telegram с помощью Telegram WebApp API
        Telegram.WebApp.sendData(message);
      }
    };
  </script>
</body>
</html>
