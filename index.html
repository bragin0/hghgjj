<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение Telegram</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #0078e7;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Привет! Это полноэкранное приложение.</h1>
        <p>Нажми на кнопку ниже, чтобы перейти в полноэкранный режим.</p>
        <button id="fullscreenButton">Перейти в полноэкранный режим</button>
    </div>

    <script>
        // Функция для запроса полноэкранного режима
        function requestFullscreen() {
            // Создаём данные для запроса полноэкранного режима
            const data = JSON.stringify({
                eventType: 'web_app_request_fullscreen',
                eventData: {}
            });

            // Отправляем запрос на Telegram Web
            window.parent.postMessage(data, 'https://web.telegram.org');
        }

        // Если приложение запускается в Telegram, сразу запрашиваем полноэкранный режим
        if (window.TelegramWebviewProxy) {
            const data = JSON.stringify({});
            window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', data);
        }

        // Обработчик для кнопки
        document.getElementById('fullscreenButton').addEventListener('click', requestFullscreen);
    </script>
</body>
</html>
