<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение Telegram</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Полноэкранный режим в Telegram</h1>
        <p>Приложение запускается сразу в полноэкранном режиме.</p>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function () {
            const tg = window.Telegram.WebApp;

            // Расширить приложение на весь экран Telegram
            tg.expand();

            // Проверить, расширено ли приложение
            console.log("Приложение запущено:", tg.initDataUnsafe);

            // Кнопка "Отправить"
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');

            sendButton.addEventListener('click', function () {
                const message = messageInput.value.trim();
                if (message) {
                    // Отправить данные в Telegram
                    tg.sendData(message);
                    alert('Ваше сообщение отправлено!');
                    messageInput.value = ''; // Очистить поле ввода
                } else {
                    alert('Пожалуйста, введите текст сообщения.');
                }
            });

            // Обработка изменения состояния мини-приложения
            tg.onEvent('viewportChanged', function () {
                console.log("Изменение вида: приложение теперь полноэкранное?", tg.isExpanded);
            });
        });
    </script>
</body>
</html>
