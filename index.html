<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игорь Сеньер Помидор Джуниор</title>
    <style>
        body {
            background-color: #292929; /* Серый фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-transform: uppercase;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
            margin-top: 20px; /* Отступ сверху */
        }
        .image-container img {
            width: 100%; /* Изображение растягивается на всю ширину контейнера */
            height: auto;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>ИГОРЬ СЕНЬЕР ПОМИДОР ДЖУНИОР</h1>
        <div class="image-container">
            <!-- Используем GIF вместо изображения -->
            <img src="https://s13.gifyu.com/images/SP8Q2.gif" alt="Анимация">
        </div>
    </div>


</body></html>
