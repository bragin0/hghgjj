<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    /* Черный фон для всего приложения */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    /* Контейнер для поля ввода текста */
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Контейнер для кнопки */
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Контейнер для строки ввода -->
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Введите текст...">
  </div>

  <!-- Контейнер для кнопки отправки -->
  <div class="button-container">
    <button id="sendButton">Отправить</button>
  </div>

  <script>
    // Запрос на переход в полноэкранный режим
    document.addEventListener('DOMContentLoaded', function () {
      if (window.TelegramWebviewProxy) {
        // Запросить полноэкранный режим
        window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', '{}');
      }
    });

    // Обработчик кнопки отправки
    document.getElementById('sendButton').addEventListener('click', function() {
      const userInput = document.getElementById('userInput').value;

      // Отправляем данные в Telegram через Mini App
      if (window.TelegramWebviewProxy) {
        const data = JSON.stringify({
          eventType: 'web_app_data_send',
          eventData: { data: userInput }
        });

        window.TelegramWebviewProxy.postEvent('web_app_data_send', data);
      }

      // Очищаем поле ввода
      document.getElementById('userInput').value = '';
    });

    // Настройка кнопки назад для веб-версии Telegram
    const data = JSON.stringify({
      eventType: 'web_app_setup_back_button',
      eventData: { is_visible: true }
    });
    window.parent.postMessage(data, 'https://web.telegram.org');
  </script>
</body>
</html>
