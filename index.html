<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест-игра в Web App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .button { background-color: #4CAF50; color: white; padding: 15px 32px; font-size: 16px; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <button class="button" onclick="startGame()">Начать игру</button>

    <script>
        function startGame() {
            alert("Игра начинается!");
        }
    </script>
</body>
</html>
