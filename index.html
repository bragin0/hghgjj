<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="image" href="1.png">
  <title>Инструкция к игре</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
  
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 45em; /* Опускаем кнопку вниз */
    }
  
    .btn {
      display: flex;
      align-items: center;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease;
      width: 250px;
      text-align: center;
      justify-content: center;
      animation: pulse 1.5s infinite alternate ease-in-out;
    }
  
    .btn:hover {
      background: #374151;
    }
  
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  
    @media (max-width: 768px) {
      .btn {
        width: 200px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="buttons-container">
    <a href="site.html" class="btn">
      <img src="img43 копия 2.png" alt="Инструкция" style="width: 250px; height: auto;">
    </a>
  </div>
</body>
</html>
