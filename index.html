<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App for Telegram Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: #e1e1e1;
      border-radius: 5px;
      display: none;
    }
    .status.success {
      background-color: #4CAF50;
      color: white;
    }
    .status.error {
      background-color: #FF6347;
      color: white;
    }
  </style>
</head>

  <form id="message-form">
    <input type="text" id="message" placeholder="Введите ваше сообщение..." required>
    <button type="submit">Отправить</button>
  </form>
  <div id="status" class="status"></div>

</html>
