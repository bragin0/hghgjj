<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение Telegram</title>
    <style>
        /* Устанавливаем черный фон для всего тела */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;  /* Черный фон */
            color: #fff;  /* Белый шрифт */
            font-family: Arial, sans-serif;  /* Шрифт */
        }

        /* Стили для контента */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Стили для строки ввода */
        .input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
        }

        button {
            width: 15%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Полноэкранное приложение</h1>
        <p>Приложение запускается сразу в полноэкранном режиме с черным фоном и белым шрифтом.</p>

        <!-- Строка ввода сообщения -->
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Введите сообщение" />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Функция для запроса полноэкранного режима
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Попытаться перейти в полноэкранный режим при загрузке страницы
        window.addEventListener('load', function() {
            // Для Telegram Webview
            if (window.TelegramWebviewProxy) {
                const data = JSON.stringify({});
                window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', data);
            } else {
                // Для обычных браузеров
                requestFullscreen();
            }
        });

        // Обработчик событий для изменения состояния полноэкранного режима
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://web.telegram.org') return; // Проверка безопасности

            const message = JSON.parse(event.data);

            if (message.eventType === 'web_app_fullscreen_changed') {
                const isFullscreen = message.eventData.isFullscreen;
                if (isFullscreen) {
                    console.log('Мини-приложение перешло в полноэкранный режим.');
                } else {
                    console.log('Мини-приложение вышло из полноэкранного режима.');
                }
            }
        });

        // Функция для отправки сообщения
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== "") {
                console.log('Сообщение отправлено:', message);
                // Очистить поле ввода после отправки
                document.getElementById('messageInput').value = "";
            } else {
                console.log('Введите сообщение.');
            }
        }
    </script>
</body>
</html>
