<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с шапкой</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Inter, 'sans-serif';
        background-color: #000000;
        padding: 0;
        margin: 0;
      }

      header {
        width: 100%;
        height: auto;
      }

      header img {
        width: 100%;
        height: auto;
      }

      main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .content {
        width: 100%;
        max-width: 1920px;
        padding: 20px;
        background-color: rgb(0, 0, 0);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      textarea, input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #737373;
        border-radius: 5px;
        background-color: #000000;
        color: white;
        min-height: 50px;
        resize: both;
        overflow: hidden;
        transition: all 0.3s;
      }

      textarea:focus, input[type="text"]:focus {
        outline: none;
        border-color: #2463eb;
        box-shadow: 0 0 10px rgba(36, 99, 235, 0.5);
      }

      button {
        --border-radius: 4px;
        --border-width: 2px;
        --border-color: #000000;
        --loader-color: #ffffff;
        --background-color: #000000;
        --text-color: #fff;
        all: unset;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
        color: var(--text-color);
        cursor: pointer;
        border-radius: var(--border-radius);
        background-color: var(--background-color);
        margin-top: 10px;
      }

      button:hover {
        background-color: #000000;
      }

      button:disabled {
        cursor: wait;
      }

      span {
        position: absolute;
        border-width: var(--border-width) solid transparent;
        border-radius: calc(var(--border-radius) + var(--border-width));
        width: 100%;
        height: 100%;
        box-sizing: content-box;
        background-color: black;
        border: var(--border-width) solid transparent;
        -webkit-mask-image: linear-gradient(#fff 0 0), linear-gradient(#fff 0 0);
        mask-image: linear-gradient(#fff 0 0), linear-gradient(#fff 0 0);
        -webkit-mask-clip: padding-box, border-box;
        mask-clip: padding-box, border-box;
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }

      span::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        width: 24px;
        height: 24px;
        background-color: var(--loader-color);
        filter: blur(8px);
        animation: rotate 2s linear infinite;
        will-change: transform;
      }

      @keyframes rotate {
        0% {
          top: 0;
          left: 0;
        }
        35% {
          top: 0;
          left: 100%;
        }
        50% {
          top: 100%;
          left: 100%;
        }
        85% {
          top: 100%;
          left: 0;
        }
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        background-color: #e1e1e1;
        border-radius: 5px;
        display: none;
        text-align: center;
      }

      .status.success {
        background-color: #4CAF50;
        color: white;
      }

      .status.error {
        background-color: #FF6347;
        color: white;
      }

      .thank-you-message {
        display: flex;
        align-items: center;
        background-color: #333;
        color: white;
        border-radius: 8px;
        padding: 10px;
        margin-top: 20px;
        width: 100%;
        max-width: 500px;
        justify-content: flex-start;
      }

      .thank-you-message img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .thank-you-message span {
        font-size: 16px;
        color: #fff;
      }

    </style>
</head>
<body>
    <header>
        <img src="https://psv4.userapi.com/s/v1/d/_AMJREH6noNgkCt1h2Zmfb74nA6i086uWTBSc41V4atqXD8wchnyuBjMQZXdJb-mM6O4bc4dT8ZJaAVs-NecZKnl5MQlQnrwtNhAe0yAaV3hyZRSDGKjVA/7.png" alt="Шапка сайта">
    </header>
    <main>
        <div class="content">
            <form id="message-form">
                <textarea id="message" placeholder="Введите ваше сообщение..." required=""></textarea>
                <button type="submit">
                    <span></span>
                    Отправить
                </button>
            </form>
            <div id="status" class="status error" style="display: block;">Ошибка: не удалось получить данные пользователя.</div>
            <!-- Место для благодарственного сообщения -->
            <div id="thank-you-message" class="thank-you-message" style="display: none;">
                <img src="https://www.example.com/avatar.jpg" alt="Аватар пользователя">
                <span>Спасибо за ТЗ! С вами скоро свяжутся.</span>
            </div>
        </div>
    </main>

    <script>
      const form = document.getElementById('message-form');
      const statusDiv = document.getElementById('status').remove();
      const textarea = document.getElementById('message');
      const button = document.querySelector('button');
      const thankYouMessage = document.getElementById('thank-you-message');

      // Функция для автоизменения высоты textarea
      function adjustTextarea() {
        textarea.style.height = 'auto';  // сбрасываем текущую высоту
        textarea.style.height = `${textarea.scrollHeight}px`;  // устанавливаем высоту в зависимости от содержимого
      }

      // Инициализация автоизменяющейся высоты
      textarea.addEventListener('input', adjustTextarea);

      // Получаем данные пользователя через initDataUnsafe
      const user = Telegram.WebApp.initDataUnsafe ? Telegram.WebApp.initDataUnsafe.user : null;

      if (!user) {
        // Просто скрываем блок статуса, чтобы не отображалась ошибка
        statusDiv.style.display = 'none';
        console.log("Ошибка инициализации WebApp: нет данных пользователя.");
      } else {
        console.log("Данные пользователя:", user);

        form.onsubmit = (e) => {
          e.preventDefault();
          const message = document.getElementById('message').value;

          // Если сообщение не пустое, отправляем в бот
          if (message) {
            button.setAttribute('disabled', 'true');
            const spinner = button.querySelector('span');
            spinner.style.animationPlayState = 'running'; // Запускаем анимацию

            try {
              // Ваш токен бота
              const botToken = '7616460556:AAGUc6yAh8lLyQNzPSA7G8xIMOdZAKKmVDY';
              // Чат ID (можно использовать ID админа или группы)
              const chatId = '511301057';

              // Формируем текст для отправки в бота
              const text = `Ник: @${user.username}\nСообщение:\n${message}`;

              console.log("Тело запроса:", {
                chat_id: chatId,
                text: text,
              });

              // Отправляем запрос к API Telegram
              fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  chat_id: chatId,
                  text: text,
                }),
              }).then(response => {
                if (response.ok) {
                  // Очистка поля ввода
                  document.getElementById('message').value = '';
                  adjustTextarea(); // Обновление размера textarea после очистки
                  statusDiv.style.display = 'none'; // Скрываем блок статуса

                  // Показать благодарственное сообщение
                  thankYouMessage.style.display = 'flex';

                  // Скрыть сообщение через 5 секунд
                  setTimeout(() => {
                    thankYouMessage.style.display = 'none';
                  }, 5000);
                } else {
                  response.text().then(text => {
                    console.log('Ошибка ответа:', text);
                  });
                  statusDiv.style.display = 'none'; // Скрываем блок статуса
                }
              }).catch((error) => {
                console.log('Ошибка при отправке запроса:', error);
                statusDiv.style.display = 'none'; // Скрываем блок статуса
              }).finally(() => {
                button.removeAttribute('disabled');
                spinner.style.animationPlayState = 'paused'; // Останавливаем анимацию
              });
            } catch (error) {
              console.log('Ошибка при обработке сообщения:', error);
              statusDiv.style.display = 'none'; // Скрываем блок статуса
              button.removeAttribute('disabled');
              spinner.style.animationPlayState = 'paused'; // Останавливаем анимацию
            }
          } else {
            // Вместо вывода ошибки просто скрываем блок статуса
            statusDiv.style.display = 'none'; 
          }
        };
      }

    </script>
</body>
</html>
